<keppler-component>
  <div class="slick-caroucel">
    <div class="slick-item slick-item-1">
      <img src="https://dummyimage.com/1440x500/c0c0c0/000000.jpg" alt="...">
    </div>
    <div class="slick-item slick-item-2">
      <img src="https://dummyimage.com/1440x500/c0c0c0/000000.jpg" alt="...">
    </div>
    <div class="slick-item slick-item-3">
      <img src="https://dummyimage.com/1440x500/c0c0c0/000000.jpg" alt="...">
    </div>
  </div>
  <script>
    function guid() {
      return Math.floor((1 + Math.random()) * 0x10000)
          .toString(16)
          .substring(1);
    }
    var id = "slick-"+guid();
    document.getElementsByClassName('slick-caroucel')[0].id = id;
    console.log(document.getElementsByClassName('slick-caroucel')[0])
    $("#"+id).slick();
  </script>
  <style>
    .slick-caroucel {
      height: 500px;
    }
    img {
      width: 100%;
      height: 100%;
    }
  </style>
</keppler-component>
